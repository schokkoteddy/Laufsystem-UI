<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laufsystem UI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="chart/chart.js/dist/Chart.bundle.js"></script>
    <script src="chart/chart.js/samples/utils.js"></script>
    <script src="chartjs-plugin-dragData-master/dist/chartjs-plugin-dragData.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-dark py-0">
    <div class="container">
        <div class="navbar-brand text-white">Laufsystem UI</div>
        <div class="navbar-nav">
            <ul class="nav justify-content-center">
                <li id="nav-controls" class="nav-item p-1 border border-bottom-0 border-secondary bg-secondary"><a
                        class="nav-item nav-link text-white" href="#">Controls</a></li>
                <li id="nav-parameters" class="nav-item p-1 border border-bottom-0 border-secondary"><a
                        class="nav-item nav-link text-white" href="#">Paramters</a></li>
                <li id="nav-patterns" class="nav-item p-1 border border-bottom-0 border-secondary"><a
                        class="nav-item nav-link text-white" href="#">Patterns</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="controls">
    <div class="container-fluid">
        <div class="row my-5"></div>
        <div class="row my-5">
            <div class ="col-3">

            </div>
            <div class="col-3 text-center">
                <button class="btn btn-success btn-lg" id="walk">Walk</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-danger btn-lg" id="stop">Stop</button>
            </div>
            <div class ="col-3">
            </div>
        </div>
        <div class="row my-5">
        </div>
        <div class="row my-5"></div>
        <div class="row my-5"></div>
        <div class="row my-5"></div>
        <div class="row my-5"></div>
        <div class="row my-5 justify-content-center">
            <div class="col-4 text-center justify-content-center">
                <button class="btn btn-dark btn-lg btn-block" id="pattern1">Pattern 1</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col text-center">
                <button class="btn btn-dark btn-lg btn-block" id="pattern2">Pattern 2</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col text-center">
                <button class="btn btn-dark btn-lg btn-block" id="pattern3">Pattern 3</button>
            </div>
        </div>
    </div>
</div>
<div id="parameters" class="d-none">
    <div class="row mt-5 mb-0">
        <div class="col justify-content-center">
            <p class="text-center">Used actuators</p>
        </div>
    </div>
    <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group" id="actuatorButtons">
            <button type="button" class="btn btn-secondary">0</button>
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
    </div>
        <form>
            <div class="row justify-content-center">
                <div class="form-group mt-3">
                <label for="cycleTime">Cycletime</label>
                <input type="text" class="form-control" id="cycleTime" aria-describedby="cycleTimeHelp"
                       placeholder="e.g. 3000">
                <small id="cycleTimeHelp" class="form-text text-muted">in milliseconds</small>
            </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group">
                    <label for="stepsInput">Steps</label>
                    <input type="text" class="form-control" id="stepsInput" aria-describedby="stepsHelp" placeholder="e.g 8" value=steps>
                    <small id="stepsInputHelp" class="form-text text-muted">max. 10 steps</small>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-secondary" id="uploadButton">Upload</button>
            </div>
        </form>
    <div class="row justify-content-center text-center">
        <div class="alert alert-danger col-8 mt-4 d-none" role="alert">
            Too many steps!!
        </div>
    </div>
</div>
<div id="patterns" class="d-none">
    <div class="row">
        <div class="col-12 py-5">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-3">
            <button class="btn btn-dark btn-lg btn-block " data-save="1" id="save1">Pattern 1</button>
        </div>
        <div class="col-3">
            <button class="btn btn-dark btn-lg btn-block" data-save="2" id="save2">Pattern 2</button>
    </div>
        <div class="col-3">
            <button class="btn btn-dark btn-lg btn-block" data-save="3" id="save3">Pattern 3</button>
    </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-3">
            <button class="btn btn-success btn-lg btn-block " id="saveButton">Save to</button>
        </div>
        <div class="col-3">
            <button class="btn btn-danger btn-lg btn-block " id="copyButton">Copy</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary btn-lg btn-block" id="clearButton">Clear</button>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-3">
            <button class="btn btn-secondary btn-lg btn-block d-none" id="cancelButton">Cancel</button>
        </div>
    </div>
    <div class="modal fade" id="copyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-selected=0>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Copying one pattern to another</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Which pattern do you want to copy to</p>
                </div>
                <div class="modal-footer row justify-content-around">
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" data-copy="0" id="firstCopyButton"></button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" data-copy="0" id="secondCopyButton"></button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/definitions.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
