<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chart.js Drag Data Points Plugin</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
		<script src="assets/chartjs-plugin-dragData.js"></script>
		<style>
		html,body{
			margin: 0;
			padding: 0;
    	height:100%;
		}
		canvas {
			background-color : #eee;
			position: absolute;
			margin: auto;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		</style>
	</head>
	<body>
		<canvas id="chartJSContainer" style="height: 200px; width: 300px;"></canvas>
		<script>
			var options = {
			  type: 'line',
			  data: {
			    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
			    datasets: [
				    {
				      label: '# of Votes',
				      data: [12, 19, 3, 5, 2, 3],
			      	borderWidth: 1
			    	},
						{
							label: '# of Points',
							data: [7, 11, 5, 8, 3, 7],
							borderWidth: 1
						}
					]
			  },
			  options: {
			  	scales: {
			    	yAxes: [{
                ticks: {
                    max: 25,
										min: 0
                }
            }]
			    },
					responsive: false,
					dragData: true,
					onDragStart: function (e) {
						console.log(e.clientY)
						console.log(test.scales["y-axis-0"].getValueForPixel(e.clientY))
					},
					onDrag: function (e, datasetIndex, index, value) {
						console.log(e.clientY)
					},
					onDragEnd: function (e, datasetIndex, index, value) {
						// console.log(datasetIndex, index, value)
					}
			  }
			}

			var ctx = document.getElementById('chartJSContainer').getContext('2d');
			window.test = new Chart(ctx, options);
		</script>
	</body>
</html>
